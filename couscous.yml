                    text: "<span class='subnav-indent'><i class='fa fa-caret-right'></i> Importing Assets</span>"
                    relativeUrl: manual/importing-assets.html
                alerts:
                    text: "<span class='subnav-indent'></span><i class='fa fa-caret-right'></i> Configuring Alerts</span>"
                    relativeUrl: manual/alerts.html



        misc:
