                windows:
                    text: "<span class='subnav-indent'><i class='fa fa-caret-right'></i> Windows</span>"
                    relativeUrl: installation/server/windows.html
                wamp:
                    text: "<span class='subnav-indent'><i class='fa fa-caret-right'></i> WAMP</span>"
